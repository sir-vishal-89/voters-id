<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Commission of MLZS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .flag {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            display: flex;
            flex-direction: column;
        }

        .saffron, .white, .green {
            width: 100%;
            height: 33.33%;
        }

        .saffron {
            background-color: rgba(255, 153, 51, 0.8);
        }

        .white {
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .green {
            background-color: rgba(19, 136, 8, 0.8);
        }

        .ashoka-chakra {
            width: 60px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/9e/Ashoka_Chakra.png') no-repeat center center;
            background-size: contain;
        }

        h1 {
            font-size: 2em;
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            z-index: 1;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .info {
            text-align: left;
        }

        .info p {
            font-size: 1.1em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <!-- Indian Flag Background -->
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="ashoka-chakra"></div>
        </div>
        <div class="green"></div>
    </div>

    <!-- Content -->
    <h1>Election Commission Of MLZS</h1>
    <div class="container">
        <!-- Profile Picture -->
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

        <!-- Voter Information -->
        <div class="info">
            <p><strong>Voter's Name:</strong> Vishal</p>
            <p><strong>Class:</strong> 9</p>
            <p><strong>Section:</strong> A</p>
        </div>
    </div>
</body>
</html>
